; Configuration PHP personnalisée (développement)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Log des erreurs PHP (on peut aussi les rediriger vers stderr)
log_errors = On
error_log = /var/log/php_errors.log

; Timezone par défaut
date.timezone = UTC

; Limite de mémoire (vous pouvez augmenter si nécessaire pour de gros traitements)
memory_limit = 512M

; Autoriser les URLs de fichiers distants (si besoin pour file_get_contents par ex.)
allow_url_fopen = On
